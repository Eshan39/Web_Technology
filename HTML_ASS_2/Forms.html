			<div id="main_content">
				<div colspan="5" id="body_content">
					
					<h2 align="center">Registration  Form</h2>
					<table align="center">
						<tr>
							<td>Name</td> <td><input type="text" name="name" /></td>
						</tr>

						<tr>
							<td>Email</td> <td><input type="text" name="email" /></td>
						</tr>
						
						<tr>
							<td>Gender</td> <td><input type="radio" name="gender" value="male" /> Male
							<input type="radio" name="gender" value="female" /> Female<input type="radio" name="gender" value="other" />Other</td>
						</tr>
						
						<tr>
							<td>Language</td> <td><input type="checkbox" name="language" /> Bangla
							<input type="checkbox" name="language"  />English </td>
						</tr>
						<tr>
							<td>Biography</td> <td ><textarea></textarea></td>
						</tr>
		
						<tr>
							<td>Password</td> <td><input type="password" name="pwd" /></td>
						</tr>
						<tr>
							<td>Confirm Password</td> <td><input type="password" name="cnpwd" /></td>
						<tr>
					
						<tr>
							<td>Country</td>
							<td><select name="degree">
							<option>Choose One</option>
							<option>Some High School</option>
							<option>High School Degree</option>
							<option>Some College</option>
							<option>Bachelor's Degree</option>
							<option>Doctorate</option>
							</select></td>
						</tr>	
						<tr > 
							<td align="center" colspan="2"><input type="submit" value="submit"> <input type="submit" value="unsubmit"></td>
						</tr>
					</table>
